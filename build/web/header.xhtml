<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        
        <title><ui:insert name="titulo"></ui:insert></title>
         <link rel="shortcut icon" href="resources/img/bb-logo.png" />
        <h:outputStylesheet library="css" name="header.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="home.css"></h:outputStylesheet>
        <h:outputScript library="js" name="jquery.js"></h:outputScript>
        <h:outputScript library="js" name="home.js"></h:outputScript>
        <h:outputScript library="js" name="jquery.mask.min.js"></h:outputScript>
        <h:outputScript library="js" name="sweetalert.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
        <h:outputScript library="js" name="bootstrap.js"></h:outputScript>
        <h:outputScript library="js" name="jspdf.debug.js"></h:outputScript>
        <h:outputScript library="js" name="jspdf.min.js"></h:outputScript>
        <h:outputScript library="js" name="tratamento.js"></h:outputScript>
        <h:outputScript library="js" name="header.js"></h:outputScript>
        <h:outputScript library="js" name="scripts.js"></h:outputScript>
        
      

        
        
    </h:head>
     <f:view >
   
        
         <div class = "page-header"></div>
        <div class = "navbar navbar-cor-bb navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class = "navbar-brand" style="margin-top:-6px; font-weight: 700; font-family: arial" href="http://cenopservicoscwb.intranet.bb.com.br/" title="Voltar para página do Cenop Serviços curitiba">
                       <!-- <img class="img-responsive" style="display:inline-block; height:42px; margin-top:-5px; margin-right:10px"  src="<c:url value="resources/img/bancobrasil3.png"/>" alt="logo" />-->
                       <h:graphicImage  style="display:inline-block; height:42px; margin-top:-5px; margin-right:10px"  library="img" name="bb-logo.png" title="Voltar para a página do Cenop Serviços Curitiba"  ></h:graphicImage>
                       
                       
                       
                       Gestão e Calculo de Planos Econômicos
                       
                    </a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarButtons">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>  
                    
                    
                    
                </div>
                
                
                 
                <div class="navbar-collapse collapse" id="navbarButtons" style="float: right">
                    <ul class = "nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><h:link outcome="home.jsf" value="Início"></h:link></li>
                                <li><h:link outcome="acesso.jsf" value="Concedar acesso"></h:link></li>
                                <li><h:link outcome="calculo.jsf" value="Calcular"></h:link></li>
                                
                            </ul>
                        </li>
                    </ul>
                </div>
                
                   <div id="fotoFunci"  style="float: right">
                       <h:outputLink value="https://humanograma.intranet.bb.com.br/#{controleFuncionario.usuario.chaveFunci}" title="Ir para Humanograma" target="_blank">
                            <img src="http://connections.bb.com.br/profiles/photo.do?uid=#{controleFuncionario.usuario.chaveFunci}" height="50" width="50" style="border-radius:50px"/>
                        </h:outputLink>
                   </div>   
                
                
            </div>
           
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
         <div class="container "  style="background-color: #FFF;width: 96%" >
             <ui:insert name="conteudo"></ui:insert><!--as páginas chamadas entrarão aqui-->
        </div>
        
         
          <ui:insert name="dialogos"></ui:insert>
   
     <footer class="navbar-fixed-bottom" style="background-color: #d1d1d1">
        <div class = "container">
            <p id = "rodape" style="color: rgb(30, 73, 115); margin-bottom: 0px; font-weight: 600;">#{controleFuncionario.usuario.chaveFunci} - #{controleFuncionario.usuario.nomeFunci}</p>
        </div>
    </footer>
          
    </f:view>
    
     <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:50%;bottom:50%">  
        <f:facet name="start">  
            <p:graphicImage library="img" name="carregando_1.gif" />  
        </f:facet>  
        <f:facet name="complete">  
            <h:outputText value="" />  
        </f:facet>  
    </p:ajaxStatus>  
    
     
    
</html>
