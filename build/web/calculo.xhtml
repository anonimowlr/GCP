<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="header.xhtml" >

        <ui:define name="titulo">
            Calculo 
        </ui:define>


        <ui:define name="conteudo">


            <h:form id="formRemuneracaoEsperada" >
                <h:panelGrid columns="2" rendered="#{controleCalculo.editar}">

                    
                        <h:outputLabel value="Saldo Base:"></h:outputLabel>
                        <h:outputText value="#{controleCalculo.calculo.saldoBase}" style="color: red">
                            <f:converter converterId="converterMoneySaldoBase"></f:converter>
                        </h:outputText>

                        <h:outputLabel value="Remuneração  Creditada:"></h:outputLabel>
                        <h:outputText value="#{controleCalculo.calculo.remuneracaoBasica}" style="color: red">
                            <f:converter converterId="converterMoneySaldoBase"></f:converter>
                        </h:outputText>
                        <h:outputLabel value="Juros Creditados:"></h:outputLabel>
                        <h:outputText value="#{controleCalculo.calculo.jurosCreditado}" style="color: red">
                            <f:converter converterId="converterMoneySaldoBase"></f:converter>
                        </h:outputText>
                        <h:outputLabel value="Saldo na data base:"></h:outputLabel>
                        <h:outputText value="#{controleCalculo.saldoNaDataBase}" style="color: red">
                            <f:converter converterId="converterMoneySaldoBase"></f:converter>
                        </h:outputText>


                </h:panelGrid>
            </h:form>




            <h:form  id="formPrincipal" prependId="false" enctype="multipart/form-data" >



                <div id="divNpjProtocolo" align="left" style="width: 30%">
                    <h:panelGrid columns="4" id="panelGrid">
                        <h:outputLabel value="NPJ: "></h:outputLabel>
                        <p:inputMask  mask="9999/9999999-999" id="npj" value="#{controleCalculo.npj.nrPrc}" style="height: 30px;width: 200px">
                            <f:converter converterId="converterBigInt"></f:converter>
                            <f:ajax listener="#{controleCalculo.avaliarAlteracaoParametros()}" execute="@all" render="@all" event="change" ></f:ajax>
                        </p:inputMask>
                        <h:outputLabel value="Protocolo: "></h:outputLabel>
                        <h:inputText id="protocoloGsv" value="#{controleCalculo.protocoloGsv.cdPrc}" style="height: 30px;width: 150px">
                            <f:converter converterId="converterInt"></f:converter>
                            <f:ajax listener="#{controleCalculo.avaliarAlteracaoParametros()}" execute="@all" render="@all" event="change" ></f:ajax>
                        </h:inputText>   






                    </h:panelGrid>
                </div>






                <div class="table-responsive">




                    <h:dataTable value="#{controleCalculo.protocoloGsv.listaCalculo}" var="c" class="table table-hover" id="listagem">

                        <f:facet name="header">
                            <h:commandLink>
                                <f:ajax listener="#{controleCalculo.duplicar()}" execute="@all" render=":listagem :formRemuneracaoEsperada" event="click"></f:ajax>
                                <h:graphicImage  width="20px" library="img" name="add.png" title="Adicionar Linha" ></h:graphicImage>                                  
                            </h:commandLink>

                            <h:commandLink actionListener="#{controleCalculo.imprimirTodos()}">

                                <h:graphicImage  width="20px" library="img" name="print.jpg" title="Imprimir Todos os cálculos" ></h:graphicImage>                                    
                            </h:commandLink>  





                        </f:facet>

                        <h:column>
                            <f:facet name="header">Metodologia</f:facet>
                            <h:selectOneMenu value="#{c.metodologia}" style="height: 30px;width: 140px;">
                                <f:converter converterId="converterMetodologia"></f:converter>
                                <f:selectItems value="#{controleCalculo.metodologiaDAO.listaTodos}" var="p" itemLabel="#{p.nomeMetodologia}"></f:selectItems>
                            </h:selectOneMenu>
                        </h:column>


                        <h:column>
                            <f:facet name="header">CPF </f:facet>
                            <p:inputMask id="cpf" validator="validaCpf"  value="#{c.cliente.cpf}" style="width: 150px;height: 30px"  mask="999.999.999-99"  placeholder="informe o CPF" >
                                <f:ajax  execute="cpf" render="cpf" event="blur"></f:ajax>

                            </p:inputMask>                                           
                        </h:column>


                        <h:column>
                            <f:facet name="header">Nome </f:facet>
                            <h:inputText value="#{c.cliente.nomeCliente}" style="height: 30px;width: 150px"  >
                            </h:inputText>                                               
                        </h:column>


                        <h:column>
                            <f:facet name="header">Banco</f:facet>
                            <h:selectOneMenu value="#{c.nomeBanco}" style="height: 30px;width: 60px">
                                <f:selectItem itemValue="BB" itemLabel="BB"></f:selectItem>
                                <f:selectItem itemValue="BNC" itemLabel="BNC"></f:selectItem>
                                <f:selectItem itemValue="BESC" itemLabel="BESC"></f:selectItem>                            
                            </h:selectOneMenu>
                        </h:column>



                        <h:column>
                            <f:facet name="header">Agência</f:facet>
                            <h:inputText value="#{c.numeroAgencia}" style="height: 30px;width: 60px" >
                                <f:converter converterId="converterInt"></f:converter>
                            </h:inputText>                                               
                        </h:column>


                        <h:column>
                            <f:facet name="header">Conta</f:facet>
                            <h:inputText id="conta" value="#{c.numeroConta}" style="height: 30px;width: 100px">
                                <f:converter converterId="converterConta"></f:converter>

                            </h:inputText>                                               
                        </h:column>



                        <h:column>
                            <f:facet name="header">Plano Econômico</f:facet>
                            <h:selectOneMenu id="plano" value="#{c.planoEconomico}" style="height: 30px;width: 120px">
                                <f:converter converterId="converterPlano"></f:converter>
                                <f:selectItem itemLabel="selecione" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{controleCalculo.planoEconomicoDAO.listaTodos}" var="p" itemLabel="#{p.nomePlanoEconomico}"></f:selectItems>

                            </h:selectOneMenu>
                        </h:column>




                        <h:column >
                            <f:facet name="header">Saldo Base</f:facet>
                            <h:inputText id="saldoBase" value="#{c.saldoBase}" style="height: 30px;width: 100px">
                                
                                
                                
                                <f:converter converterId="converterMoneySaldoBase"></f:converter>
                                
                                <f:ajax  listener="#{controleCalculo.calcularParaConferencia(c)}"  execute=":listagem" render="@this :formRemuneracaoEsperada" event="blur"></f:ajax>
                            </h:inputText>                                               
                        </h:column>






                        <h:column >
                            <f:facet name="header">Dia base</f:facet>
                            <h:inputText id="diaBase" value="#{c.diaBase}" style="height: 30px;width: 30px">
                                <f:ajax listener="#{controleCalculo.atribuirDataInicialPlano(c)}" execute=":listagem" render=":listagem" event="blur" ></f:ajax>
                            </h:inputText>                                               
                        </h:column>


















                        <h:column>
                            <f:facet name="header"><p style="font-size: 11pt; font: bold;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Índice&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Inicio Correção &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Fim Correção</p></f:facet>
                            <h:dataTable value="#{c.listaPeriodoCalculo}" var="d" id="tabelaListaPeriodo">

                                <h:column>
                                    <h:selectOneMenu value="#{d.indice}" style="height: 30px;width: 120px">
                                        <f:converter converterId="converterIndice"></f:converter>
                                        <f:selectItems value="#{controleCalculo.indiceDAO.listaTodos}" var="p" itemLabel="#{p.nomeIndice}"></f:selectItems>
                                    </h:selectOneMenu>
                                </h:column>


                                <h:column>
                                    <p:inputMask  mask="99/99/9999" id="dataInicio" value="#{d.dataInicioCalculo}" style="width: 100px;height: 30px" >
                                        <f:converter converterId="converterDate"></f:converter>
                                    </p:inputMask>
                                </h:column> 
                                <h:column>
                                    <p:inputMask  mask="99/99/9999" id="dataFinal" value="#{d.dataFinalCalculo}" style="width: 100px;height: 30px" >
                                        <f:converter converterId="converterDate"></f:converter>
                                    </p:inputMask>
                                </h:column> 



                            </h:dataTable>                                        
                        </h:column>


                        <h:column>
                            <f:facet name="header">Mora</f:facet>
                            <p:inputMask  mask="99/99/9999"  value="#{c.mora.dataInicio}" style="width: 100px;height: 30px" >
                                <f:converter converterId="converterDate"></f:converter>
                            </p:inputMask>

                        </h:column>

                        <h:column>
                            <f:facet name="header">Dt Início Juros</f:facet>
                            <p:inputMask  mask="99/99/9999"  value="#{c.juroRemuneratorio.dataInicio}" style="width: 100px;height: 30px" >
                                <f:converter converterId="converterDate"></f:converter>
                            </p:inputMask>                        
                        </h:column>

                        <h:column>
                            <f:facet name="header">Dt Fim Juros</f:facet>
                            <p:inputMask  mask="99/99/9999"  value="#{c.juroRemuneratorio.dataFinal}" style="width: 100px;height: 30px" >
                                <f:converter converterId="converterDate"></f:converter>
                            </p:inputMask>                        
                        </h:column>



                        <h:column>
                            <f:facet name="header">Honorário %</f:facet>
                            <h:inputText value="#{c.honorario.taxaHonorario}" style="width: 70px;height: 30px" >
                                <f:converter converterId="converterMoney"></f:converter>
                                <f:ajax execute="@this" render="valorHonorario" event="blur"></f:ajax>

                            </h:inputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">Valor Honorário</f:facet>
                            <h:inputText  id="valorHonorario" value="#{c.honorario.valorHonorario}" disabled="#{c.honorario.taxaHonorario > 0}" style="width: 80px;height: 30px" >
                                <f:converter converterId="converterMoneySaldoBase"></f:converter>
                                <f:ajax execute="@this" render="@this" event="blur"></f:ajax>
                            </h:inputText>

                        </h:column>
                        <h:column>
                            <f:facet name="header">Multa %</f:facet>
                            <h:inputText value="#{c.multa.taxaMulta}" style="width: 70px;height: 30px" >
                                <f:converter converterId="converterMoney"></f:converter>
                            </h:inputText>

                        </h:column>





                        <h:column>
                            <f:facet name="header">Expurgo</f:facet>
                            <h:selectOneMenu value="#{c.expurgo}" style="height: 30px;width: 50px">
                                <f:converter converterId="converterExpurgo"></f:converter>
                                <f:selectItems value="#{controleCalculo.expurgoDAO.listaTodos}" var="p" itemLabel="#{p.marcador}"></f:selectItems>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>

                            <f:facet name="header">Valor Final</f:facet>
                            <h:inputText value="#{c.valorFinal}" style="height: 30px;width: 100px; background-color: #E3E3E3; font-style: italic" disabled="true">
                                <f:converter converterId="converterMoney"></f:converter>
                            </h:inputText>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Ações</f:facet>

                            <h:commandLink>

                                <f:ajax listener="#{controleCalculo.avaliarParaSalvar(c)}" execute=":listagem" render=":listagem :formRemuneracaoEsperada" event="click" ></f:ajax>
                                <h:graphicImage  width="20px" library="img" name="save.png" title="Salvar/Atualizar este cálculo" ></h:graphicImage>                                    
                            </h:commandLink>  





                            <h:commandLink actionListener="#{controleCalculo.downloadPdf(c)}" rendered="#{c.valorFinal ne null  }">

                                <h:graphicImage  width="20px" library="img" name="print.jpg" title="Imprimir Cálculo" ></h:graphicImage>                                    
                            </h:commandLink>  




                            <h:outputLabel for="file"  class="upload"  >
                                <h:graphicImage   width="20px" library="img" name="up.png" title="Vincular imagem de extrato à conta informada" >

                                </h:graphicImage>
                            </h:outputLabel>
                            <h:inputFile  id="file"  value="#{controleCalculo.file}" title="Selecione um arquivo" label="Carregar arquivo"   class="upload"  style="display: none">
                                <f:ajax listener="#{controleCalculo.upload(c)}" execute=":istagem" render=":listagem"></f:ajax>
                            </h:inputFile>

                            <h:commandLink  immediate="true">

                                <f:ajax listener="#{controleCalculo.removeLinhaCalculo(c)}" execute=":listagem" render=":listagem" event="click" ></f:ajax>
                                <h:graphicImage  width="20px" library="img" name="negative.png" title="Remover Cálculo" ></h:graphicImage>                                    
                            </h:commandLink>  



                        </h:column>

                    </h:dataTable>

                </div>

            </h:form>

        </ui:define>


    </ui:composition>

</html>
